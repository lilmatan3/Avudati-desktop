<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>מדד המחירים לצרכן (אינפלציה)</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>מדד המחירים לצרכן (אינפלציה)</h1>
  <form id="form">
    <div>
      <label for="cpiStart">מדד התחלתי</label>
      <input
        type="number"
        id="cpiStart"
        placeholder="למשל 100"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="cpiEnd">מדד סופי</label>
      <input
        type="number"
        id="cpiEnd"
        placeholder="למשל 110"
        required
        min="0"
        step="0.01"
      >
    </div>
    <button type="submit">חשב אינפלציה</button>
  </form>

  <div id="result"></div>
  <script src="calculator-inflation.js"></script>
</body>
</html>
