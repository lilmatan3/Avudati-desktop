<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>סריקת תלוש</title>
  <link rel="stylesheet" href="paycheck-scan.css" />
</head>
<body>
  <div class="top-nav">
    <a href="paycheck.html">←</a>
    <a href="index.html">🏠</a>
  </div>

  <h1>סריקת תלוש חדש</h1>

  <!-- תצוגת וידאו -->
  <video id="video" autoplay playsinline></video>

  <!-- קנבס לעיבוד -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- תצוגה מוקדמת כתמונה -->
  <img id="preview" style="display:none;" />

  <!-- כפתורי פעולה לאחר צילום -->
  <div id="actions">
    <button id="saveBtn">שמור כתמונה</button>
    <button id="downloadToDeviceBtn">שמור למכשיר</button>
    <button id="editBtn">✏️ ערוך תמונה</button>
    <button id="cropBtn">✂️ חיתוך</button>
    <button id="retryBtn">צלם מחדש</button>
  </div>

  <!-- כפתורי שליטה במצב חיתוך -->
  <div id="cropControls" style="display:none;">
    <button id="applyCropBtn">✔ שמור חיתוך</button>
    <button id="cancelCropBtn">↩ בטל</button>
  </div>

  <!-- עורך ניגודיות ובהירות -->
  <div id="editor" style="display:none;">
    <h3>🖼 עריכת תמונה</h3>
    <label>
      ניגודיות:
      <input type="range" id="contrastSlider" min="0.5" max="2" step="0.05" value="1.25">
    </label>
    <br>
    <label>
      בהירות:
      <input type="range" id="brightnessSlider" min="-100" max="100" step="5" value="0">
    </label>
    <br><br>
    <button id="applyEditBtn">✔ שמור שינויים</button>
    <button id="cancelEditBtn">↩ בטל</button>
  </div>

  <!-- כפתורי התחלה -->
  <button id="startBtn">התחל מצלמה</button>
  <button id="captureBtn" style="display:none;">📸 צלם</button>

  <script src="paycheck-scan.js"></script>
</body>
</html>
