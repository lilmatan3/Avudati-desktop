<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>תעריף שעה לפי שכר חודשי</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>תעריף שעה לפי שכר חודשי</h1>
  <form id="form">
    <div>
      <label for="monthlySalary">שכר חודשי (₪)</label>
      <input
        type="number"
        id="monthlySalary"
        placeholder="למשל 10,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="monthlyHours">שעות עבודה בחודש</label>
      <input
        type="number"
        id="monthlyHours"
        placeholder="למשל 160"
        required
        min="1"
        step="0.1"
      >
    </div>
    <button type="submit">חשב תעריף שעה</button>
  </form>

  <div id="result"></div>
  <script src="calculator-hourly-rate.js"></script>
</body>
</html>
