<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>מחשבון המרת ברוטו → נטו</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <!-- חזרה לעמוד מחשבונים -->
    <a href="calculators.html" title="חזרה">←</a>
    <!-- חזרה לעמוד הבית -->
    <a href="index.html" title="בית">🏠</a>
  </div>

  <h1>המרת ברוטו → נטו</h1>
  <form id="form">
    <div>
      <label for="gross">שכר ברוטו (₪)</label>
      <input type="number" id="gross" placeholder="הכנס את שכר הברוטו" required min="0" step="0.01">
    </div>
    <div>
      <label for="taxRate">אחוז מס הכנסה (%)</label>
      <input type="number" id="taxRate" placeholder="למשל 20" required min="0" step="0.01">
    </div>
    <div>
      <label for="niRate">אחוז ביטוח לאומי (%)</label>
      <input type="number" id="niRate" placeholder="למשל 3.5" required min="0" step="0.01">
    </div>
    <div>
      <label for="healthRate">אחוז מס בריאות (%)</label>
      <input type="number" id="healthRate" placeholder="למשל 5" required min="0" step="0.01">
    </div>
    <button type="submit">חשב נטו</button>
  </form>
  <div id="result"></div>
  <script src="calculator-bruto-neto.js"></script>
</body>
</html>
