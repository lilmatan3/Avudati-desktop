<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>קיזוז שעות חופשה/מחלה</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>קיזוז שעות חופשה/מחלה</h1>
  <form id="form">
    <div>
      <label for="hourlyRate">שכר לשעה (₪)</label>
      <input
        type="number"
        id="hourlyRate"
        placeholder="למשל 50"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="vacationHours">שעות חופשה</label>
      <input
        type="number"
        id="vacationHours"
        placeholder="למשל 8"
        required
        min="0"
        step="0.1"
      >
    </div>
    <div>
      <label for="sickHours">שעות מחלה</label>
      <input
        type="number"
        id="sickHours"
        placeholder="למשל 5"
        required
        min="0"
        step="0.1"
      >
    </div>
    <button type="submit">חשב קיזוז</button>
  </form>

  <div id="result"></div>
  <script src="calculator-leave-offset.js"></script>
</body>
</html>
