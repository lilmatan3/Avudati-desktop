<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שעות עבודה אופטימליות להכנסה יעד</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>שעות עבודה אופטימליות להכנסה יעד</h1>
  <form id="form">
    <div>
      <label for="targetIncome">הכנסה חודשית רצויה (₪)</label>
      <input
        type="number"
        id="targetIncome"
        placeholder="למשל 15000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="hourlyRate">שכר לשעה (₪)</label>
      <input
        type="number"
        id="hourlyRate"
        placeholder="למשל 50"
        required
        min="0"
        step="0.01"
      >
    </div>
    <button type="submit">חשב שעות</button>
  </form>

  <div id="result"></div>
  <script src="calculator-optimal-hours.js"></script>
</body>
</html>
