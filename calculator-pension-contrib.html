<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>הפקדה חודשית לקבלת קצבה רצויה</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>הפקדה חודשית לקבלת קצבה רצויה</h1>
  <form id="form">
    <div>
      <label for="desiredPension">קצבה חודשית רצויה (₪)</label>
      <input
        type="number"
        id="desiredPension"
        placeholder="למשל 5,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="annualRate">ריבית שנתית (%)</label>
      <input
        type="number"
        id="annualRate"
        placeholder="למשל 3.5"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="years">משך חסכון (בשנים)</label>
      <input
        type="number"
        id="years"
        placeholder="למשל 20"
        required
        min="0.1"
        step="0.1"
      >
    </div>
    <button type="submit">חשב הפקדה חודשית</button>
  </form>

  <div id="result"></div>
  <script src="calculator-pension-contrib.js"></script>
</body>
</html>
