<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>הלוואה: תשלום חודשי וריבית אפקטיבית</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>הלוואה: תשלום חודשי וריבית אפקטיבית</h1>
  <form id="form">
    <div>
      <label for="principal">סכום ההלוואה (₪)</label>
      <input
        type="number"
        id="principal"
        placeholder="למשל 100000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="annualRate">ריבית שנתית (%)</label>
      <input
        type="number"
        id="annualRate"
        placeholder="למשל 5"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="termYears">משך ההלוואה (בשנים)</label>
      <input
        type="number"
        id="termYears"
        placeholder="למשל 5"
        required
        min="0.1"
        step="0.1"
      >
    </div>
    <button type="submit">חשב</button>
  </form>

  <div id="result"></div>
  <script src="calculator-loan.js"></script>
</body>
</html>
