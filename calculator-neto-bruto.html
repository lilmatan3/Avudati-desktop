<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>מחשבון המרת נטו → ברוטו</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>המרת נטו → ברוטו</h1>
  <form id="form">
    <div>
      <label for="net">שכר נטו (₪)</label>
      <input type="number" id="net" placeholder="הכנס את שכר הנטו" required min="0" step="0.01">
    </div>
    <div>
      <label for="taxRate">אחוז מס הכנסה (%)</label>
      <input type="number" id="taxRate" placeholder="למשל 20" required min="0" step="0.01">
    </div>
    <div>
      <label for="niRate">אחוז ביטוח לאומי (%)</label>
      <input type="number" id="niRate" placeholder="למשל 3.5" required min="0" step="0.01">
    </div>
    <div>
      <label for="healthRate">אחוז מס בריאות (%)</label>
      <input type="number" id="healthRate" placeholder="למשל 5" required min="0" step="0.01">
    </div>
    <button type="submit">חשב ברוטו</button>
  </form>
  <div id="result"></div>
  <script src="calculator-neto-bruto.js"></script>
</body>
</html>
