<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>חישוב פקמ (קרן השתלמות) וריבית דריבית</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>חישוב פקמ (קרן השתלמות) וריבית דריבית</h1>
  <form id="form">
    <div>
      <label for="principal">הפקדה התחלתית (₪)</label>
      <input
        type="number"
        id="principal"
        placeholder="למשל 10,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="rate">ריבית שנתית (%)</label>
      <input
        type="number"
        id="rate"
        placeholder="למשל 3.5"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="times">פעמים בשנה</label>
      <input
        type="number"
        id="times"
        placeholder="למשל 12"
        required
        min="1"
        step="1"
      >
    </div>
    <div>
      <label for="years">מספר שנים</label>
      <input
        type="number"
        id="years"
        placeholder="למשל 6"
        required
        min="0.1"
        step="0.1"
      >
    </div>
    <button type="submit">חשב ערך עתידי</button>
  </form>
  <div id="result"></div>
  <script src="calculator-pensia-interest.js"></script>
</body>
</html>
