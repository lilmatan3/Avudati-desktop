<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>חישוב פיצויי פיטורין</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>חישוב פיצויי פיטורין</h1>
  <form id="form">
    <div>
      <label for="monthlySalary">שכר חודשי ממוצע (₪)</label>
      <input
        type="number"
        id="monthlySalary"
        placeholder="למשל 10,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="yearsOfService">שנות ותק (כולל חלקי שנה)</label>
      <input
        type="number"
        id="yearsOfService"
        placeholder="למשל 3.5"
        required
        min="0"
        step="0.01"
      >
    </div>
    <button type="submit">חשב פיצויים</button>
  </form>

  <div id="result"></div>
  <script src="calculator-severance.js"></script>
</body>
</html>
