<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>מחשבון המרת מטבע</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>המרת מטבע</h1>
  <form id="form">
    <div>
      <label for="amount">סכום למרה</label>
      <input
        type="number"
        id="amount"
        placeholder="למשל 100"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="rate">שער המרה (₪ ליחידה)</label>
      <input
        type="number"
        id="rate"
        placeholder="למשל 3.5"
        required
        min="0"
        step="0.0001"
      >
    </div>
    <button type="submit">המר</button>
  </form>

  <div id="result"></div>
  <script src="calculator-currency.js"></script>
</body>
</html>
