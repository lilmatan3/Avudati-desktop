<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ריבית דריבית (קבועה)</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>ריבית דריבית (קבועה)</h1>
  <form id="form">
    <div>
      <label for="principal">קרן התחלתי (₪)</label>
      <input type="number" id="principal" placeholder="למשל 1000" required min="0" step="0.01">
    </div>
    <div>
      <label for="rate">ריבית שנתית (%)</label>
      <input type="number" id="rate" placeholder="למשל 5" required min="0" step="0.01">
    </div>
    <div>
      <label for="times">פעמים בשנה</label>
      <input type="number" id="times" placeholder="למשל 12" required min="1" step="1">
    </div>
    <div>
      <label for="years">מספר שנים</label>
      <input type="number" id="years" placeholder="למשל 3" required min="0.1" step="0.1">
    </div>
    <button type="submit">חשב ריבית דריבית</button>
  </form>
  <div id="result"></div>
  <script src="calculator-compound-interest.js"></script>
</body>
</html>
