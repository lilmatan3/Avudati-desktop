<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>השוואת הפקדה: מעסיק מול עובד</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>השוואת הפקדה: מעסיק מול עובד</h1>
  <form id="form">
    <div>
      <label for="salary">שכר בסיס חודשי (₪)</label>
      <input
        type="number"
        id="salary"
        placeholder="למשל 10000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="employeeRate">אחוז הפקדה עובד (%)</label>
      <input
        type="number"
        id="employeeRate"
        placeholder="למשל 6"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="employerRate">אחוז הפקדה מעסיק (%)</label>
      <input
        type="number"
        id="employerRate"
        placeholder="למשל 6"
        required
        min="0"
        step="0.01"
      >
    </div>
    <button type="submit">חשב הפקדות</button>
  </form>

  <div id="result"></div>
  <script src="calculator-employer-employee-pension.js"></script>
</body>
</html>
