<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>תזרים מזומנים לפרוייקט השקעה (NPV)</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>תזרים מזומנים לפרוייקט השקעה</h1>
  <form id="form">
    <div>
      <label for="rate">שיעור עדכון (%)</label>
      <input type="number" id="rate" placeholder="למשל 10" required min="0" step="0.01">
    </div>
    <div>
      <label for="flows">תזרים מזומנים (פסיק מופרד)</label>
      <input type="text" id="flows" 
             placeholder="-1000, 200, 300, 400" 
             required>
    </div>
    <button type="submit">חשב NPV</button>
  </form>

  <div id="result"></div>
  <script src="calculator-cashflow.js"></script>
</body>
</html>
