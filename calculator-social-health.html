<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ביטוח לאומי ומס בריאות</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>ביטוח לאומי ומס בריאות</h1>
  <form id="form">
    <div>
      <label for="income">הכנסה חודשית ברוטו (₪)</label>
      <input
        type="number"
        id="income"
        placeholder="למשל 10 000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="niRate">אחוז ביטוח לאומי (%)</label>
      <input
        type="number"
        id="niRate"
        placeholder="למשל 3.5"
        required
        min="0"
        max="100"
        step="0.01"
      >
    </div>
    <div>
      <label for="healthRate">אחוז מס בריאות (%)</label>
      <input
        type="number"
        id="healthRate"
        placeholder="למשל 5"
        required
        min="0"
        max="100"
        step="0.01"
      >
    </div>
    <button type="submit">חשב ניכויים</button>
  </form>

  <div id="result"></div>
  <script src="calculator-social-health.js"></script>
</body>
</html>
