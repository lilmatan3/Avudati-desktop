<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חישוב קצבת זקנה משוערת</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>חישוב קצבת זקנה משוערת</h1>
  <form id="form">
    <div>
      <label for="avgSalary">שכר ממוצע חודשי (₪)</label>
      <input
        type="number"
        id="avgSalary"
        placeholder="למשל 8,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="years">שנות ותק בפעילות (שנים)</label>
      <input
        type="number"
        id="years"
        placeholder="למשל 30"
        required
        min="0"
        step="0.1"
      >
    </div>
    <div>
      <label for="accrualRate">אחוז הצבירה השנתי (%)</label>
      <input
        type="number"
        id="accrualRate"
        placeholder="למשל 2"
        required
        min="0"
        step="0.01"
        value="2"
      >
    </div>
    <button type="submit">חשב קצבה</button>
  </form>
  <div id="result"></div>
  <script src="calculator-pension-estimate.js"></script>
</body>
</html>
