<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>הנחת מס יישוב מזכה</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>הנחת מס יישוב מזכה</h1>
  <form id="form">
    <div>
      <label for="taxAmount">סכום מס לפני הנחה (₪)</label>
      <input
        type="number"
        id="taxAmount"
        placeholder="למשל 1,000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="discountRate">אחוז הנחה (%)</label>
      <input
        type="number"
        id="discountRate"
        placeholder="למשל 20"
        required
        min="0"
        max="100"
        step="0.01"
      >
    </div>
    <button type="submit">חשב הנחה</button>
  </form>

  <div id="result"></div>
  <script src="calculator-settlement-discount.js"></script>
</body>
</html>
