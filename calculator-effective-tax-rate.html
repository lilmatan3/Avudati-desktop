<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>חישוב שיעור מס ממוצע</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <!-- ניווט עליון -->
  <div class="top-nav">
    <a href="calculators.html" title="חזרה">←</a>
    <a href="index.html"      title="בית">🏠</a>
  </div>

  <h1>חישוב שיעור מס ממוצע</h1>
  <form id="form">
    <div>
      <label for="income">הכנסה לפני מס (₪)</label>
      <input
        type="number"
        id="income"
        placeholder="למשל 100000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <div>
      <label for="taxPaid">סך כל המס ששולם (₪)</label>
      <input
        type="number"
        id="taxPaid"
        placeholder="למשל 21000"
        required
        min="0"
        step="0.01"
      >
    </div>
    <button type="submit">חשב שיעור מס</button>
  </form>

  <div id="result"></div>
  <script src="calculator-effective-tax-rate.js"></script>
</body>
</html>
